global_font:
  face:   Noto Sans
  slant:  normal
  weight: bold


date_format: "%d.%m - %H:%M"


start_date_text: "Data wyjęcia:"
ready_date_text: "Data gotowości:"
discard_date_text:   "Data przydatności:"


usage_texts:
  board:   board
  prep:    przygotowanie
  storage: otwarte opakowanie


guide_width: 3.0
text_box_margins:
  x: 0.05
  y: 0.25


guides:
  - start:
      x: 0.0
      y: 0.0
    end:
      x: 1.0
      y: 0.0

  - start:
      x: 0.0
      y: 1.0
    end:
      x: 1.0
      y: 1.0

  - start:
      x: 0.0
      y: 0.0
    end:
      x: 0.0
      y: 1.0

  - start:
      x: 1.0
      y: 0.0
    end:
      x: 1.0
      y: 1.0

  - start:
      x: 0.0
      y: 0.1
    end:
      x: 1.0
      y: 0.1

  - start:
      x: 0.5
      y: 0.1
    end:
      x: 0.5
      y: 1.0

  - start:
      x: 0.0
      y: 0.4
    end:
      x: 1.0
      y: 0.4

  - start:
      x: 0.0
      y: 0.7
    end:
      x: 1.0
      y: 0.7


text_boxes:
  - bind_to: product_name
    align: center
    font:
      slant: italic
    bottom_left:
      x: 0.0
      y: 0.1
    top_right:
      x: 1.0
      y: 0.0

  - bind_to: start_date_text
    align: right
    bottom_left:
      x: 0.0
      y: 0.4
    top_right:
      x: 0.5
      y: 0.1

  - bind_to: ready_date_text
    align: right
    bottom_left:
      x: 0.0
      y: 0.7
    top_right:
      x: 0.5
      y: 0.4

  - bind_to: discard_date_text
    align: right
    bottom_left:
      x: 0.0
      y: 1.0
    top_right:
      x: 0.5
      y: 0.7

  - bind_to: start_date
    align: center
    bottom_left:
      x: 0.5
      y: 0.4
    top_right:
      x: 1.0
      y: 0.1

  - bind_to: ready_date
    align: center
    bottom_left:
      x: 0.5
      y: 0.7
    top_right:
      x: 1.0
      y: 0.4

  - bind_to: discard_date
    align: center
    bottom_left:
      x: 0.5
      y: 1.0
    top_right:
      x: 1.0
      y: 0.7
